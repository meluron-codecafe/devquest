<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tutorial Browser</title>
<style>
    body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 15px;
        color: #fd8a09;
    }
    .controls {
        display: flex;
        justify-content: space-between; /* left + right alignment */
        align-items: center;
        margin-bottom: 15px;
        flex-wrap: wrap;
    }
    .right-controls {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .request-topic-btn {
        background-color: #fd8a09;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        white-space: nowrap;
    }
    .request-topic-btn:hover {
        background-color: #e6750a;
        text-decoration: none;
        color: white;
    }
    select, input {
        padding: 6px 8px;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #searchBox {
        width: 250px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border-bottom: 1px solid #ddd;
        padding: 8px 10px;
        text-align: left;
        font-size: 13px;
    }
    th {
        background-color: #f5f5f5;
        color: #555;
        font-weight: bold;
    }
    tr:hover {
        background-color: #fafafa;
    }
    a {
        color: #0066cc;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .logo {
        display: block;
        margin: 0 auto 0 auto;
        max-width: 150px;
        height: auto;
    }
    .quote-box {
        display: inline-block;
        font-style: italic;
        color: #777;
        margin: 15px auto 25px auto;
        font-size: 14px;
        min-height: 30px;
        white-space: nowrap;
        overflow: hidden;
        padding: 0 3px;
        text-align: center;
        position: relative;
    }
    .quote-box::after {
        content: "";
        display: inline-block;
        width: 1px;
        height: 1.2em;
        background: #777;
        margin-left: 5px;
        vertical-align: bottom;
    }
    #quoteBox {
        display: block;
        text-align: center;
        margin: 0 auto;
        width: fit-content;
    }
    .quote-box.selected {
        background-color: #cfe3ff;
        color: #333;
    }
    .footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        color: #777;
        font-size: 14px;
    }
    .footer a {
        color: #fd8a09;
        text-decoration: none;
    }
    .footer a:hover {
        text-decoration: underline;
    }
    @media (max-width: 768px) {
        .controls {
            flex-direction: column;
            align-items: stretch;
        }
        .right-controls {
            justify-content: flex-start;
            margin-top: 10px;
        }
        #searchBox {
            width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://raw.githubusercontent.com/meluron/assets/refs/heads/main/logos/meluron-codecafe/DevQuest/icon_with_text.png" class="logo">
    <div id="quoteBox" class="quote-box"></div>
    <br>
    <div class="controls">
        <!-- Left -->
        <select id="categoryFilter">
            <option value="">All Categories</option>
        </select>

        <!-- Right -->
        <div class="right-controls">
            <input type="text" id="searchBox" placeholder="Search topics or subtopics...">
            <a href="#" id="requestTopicBtn" class="request-topic-btn">Request Topic</a>
        </div>
    </div>

    <table id="tutorialTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Topic</th>
                <th style="text-align: center;">Notebook</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
    
<div class="footer">
    An initiative by <a href="https://github.com/meluron" target="_blank">meluron</a> to bring context to learning.
</div>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
    let tutorials = [];
    
    fetch('tutorials.csv')
    .then(response => response.text())
    .then(data => {
        const parsed = Papa.parse(data, {
            header: true,
            skipEmptyLines: true
        });
        
        tutorials = parsed.data.map(row => ({
            category: row.category || '',
            topic: row.topic || '',
            tags: row.tags || '',
            number: row.number || '',
            notebook: row.notebook || '',
            filename: row.html || ''
        }));
        
        // Populate category filter
        const categorySelect = document.getElementById('categoryFilter');
        const categories = [...new Set(tutorials.map(t => t.category))].sort();
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
        });
        
        renderTable();
    });
    
    function renderTable() {
        const categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();
        const searchQuery = document.getElementById('searchBox').value.toLowerCase();
        const tableBody = document.querySelector('#tutorialTable tbody');
        tableBody.innerHTML = '';
        
        tutorials
        .filter(t =>
            (!categoryFilter || t.category.toLowerCase() === categoryFilter) &&
            (!searchQuery || (t.topic + ' ' + t.tags).toLowerCase().includes(searchQuery))
        )
        .forEach(t => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>${t.category}</td>
            <td>${t.topic}</td>
            <td style="text-align: center;">
                <a href="htmls/${t.filename}" target="_blank">${t.number}</a>
            </td>
            <td>${t.tags || '-'}</td>
        `;
            tableBody.appendChild(tr);
        });
    }
    
    document.getElementById('categoryFilter').addEventListener('change', renderTable);
    document.getElementById('searchBox').addEventListener('input', renderTable);
    
    // Request Topic button dynamic title
    document.getElementById('requestTopicBtn').addEventListener('click', function(e) {
        e.preventDefault();
        const searchValue = document.getElementById('searchBox').value.trim();
        const capitalizedValue = searchValue.charAt(0).toUpperCase() + searchValue.slice(1);
        const baseUrl = "https://github.com/meluron-codecafe/DevQuest/issues/new";
        const params = new URLSearchParams({
            assignees: "ankit0anand0",
            labels: "tutorials",
            projects: "",
            template: "",
            title: searchValue ? `[TUTORIAL REQUEST] ${capitalizedValue}` : "[TUTORIAL REQUEST]"
        });
        window.open(`${baseUrl}?${params.toString()}`, "_blank");
    });

    // Quotes feature
    const quotes = [
        '"A good dot product is all you need."',
        '"Learn it the hard way."',
        '"Work with people who resonate with you."',
        '"Clarity over quantity."',
        '"Learning without context is forgettable."'
    ];
    
    // Shuffle quotes
    for (let i = quotes.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [quotes[i], quotes[j]] = [quotes[j], quotes[i]];
    }

    let currentQuoteIndex = 0;
    let charIndex = 0;
    const quoteBox = document.getElementById("quoteBox");
    const typingSpeed = 150;
    const delayBetweenQuotes = 3000;
    const selectionDuration = 800;
    
    function typeQuote() {
        if (charIndex < quotes[currentQuoteIndex].length) {
            quoteBox.textContent = quotes[currentQuoteIndex].substring(0, charIndex + 1);
            charIndex++;
            setTimeout(typeQuote, typingSpeed);
        } else {
            setTimeout(selectQuote, delayBetweenQuotes);
        }
    }
    
    function selectQuote() {
        quoteBox.classList.add("selected");
        setTimeout(deleteQuote, selectionDuration);
    }
    
    function deleteQuote() {
        quoteBox.textContent = "";
        quoteBox.classList.remove("selected");
        charIndex = 0;
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        setTimeout(typeQuote, typingSpeed);
    }
    
    // Start animation
    typeQuote();
</script>
</body>
</html>
